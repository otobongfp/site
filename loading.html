<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading...</title>
    <style>
      body {
        background-color: #000;
        color: #0f0;
        font-family: "IBM Plex Mono", monospace;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .terminal {
        text-align: center;
        padding: 2rem;
        position: relative;
      }

      .typewriter {
        min-height: 2em;
        margin: 1rem 0;
        font-size: 1.2rem;
      }

      .blink {
        animation: blink 1s step-end infinite;
      }

      @keyframes blink {
        50% {
          opacity: 0;
        }
      }

      .date {
        margin: 1rem 0;
        font-size: 0.9rem;
        color: #0f0;
      }

      .enter-button {
        margin-top: 2rem;
        padding: 0.5rem 2rem;
        background: transparent;
        border: 2px solid #0f0;
        color: #0f0;
        font-family: "IBM Plex Mono", monospace;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        opacity: 0;
      }

      .enter-button.visible {
        opacity: 1;
      }

      .enter-button:hover {
        background: #0f0;
        color: #000;
      }

      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0.1) 10%,
          rgba(0, 0, 0, 0) 100%
        );
        animation: scanline 6s linear infinite;
        pointer-events: none;
      }

      @keyframes scanline {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(100vh);
        }
      }

      .glitch {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
      }

      .glitch-line {
        position: absolute;
        left: 0;
        right: 0;
        height: 2px;
        opacity: 0;
      }

      .glitch-line.red {
        top: 30%;
        background: #ff0000;
      }

      .glitch-line.yellow {
        top: 50%;
        background: #ffff00;
      }

      .glitch-line.green {
        top: 70%;
        background: #00ff00;
      }

      .glitch.active .glitch-line {
        animation: flash 0.1s linear;
      }

      @keyframes flash {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .ascii-emoji {
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="scanline"></div>
    <div class="terminal">
      <div class="typewriter" id="typewriter"></div>
      <div class="date" id="currentDate"></div>
      <button class="enter-button sound-button" onclick="playClickSound()">
        ENTER SITE
      </button>
    </div>

    <!-- Glitch lines container -->
    <div class="glitch">
      <div class="glitch-line red"></div>
      <div class="glitch-line yellow"></div>
      <div class="glitch-line green"></div>
    </div>

    <script>
      // Set current date
      const date = new Date();
      document.getElementById("currentDate").textContent =
        date.toLocaleDateString("en-US", {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        });

      // Typewriter effect
      const messages = [
        "Otobong Peter here.",
        "Engineer. Builder.",
        "No more waiting. ¯\\_(ツ)_/¯",
      ];

      const typewriter = document.getElementById("typewriter");
      let messageIndex = 0;
      let charIndex = 0;
      let isDeleting = false;
      let typingSpeed = 20;
      let deletingSpeed = 30;
      let pauseTime = 900;

      function typeWriter() {
        const currentMessage = messages[messageIndex];

        if (isDeleting) {
          typewriter.textContent = currentMessage.substring(0, charIndex - 1);
          charIndex--;
          typingSpeed = deletingSpeed;
        } else {
          typewriter.textContent = currentMessage.substring(0, charIndex + 1);
          charIndex++;
          typingSpeed = 100;
        }

        if (!isDeleting && charIndex === currentMessage.length) {
          isDeleting = true;
          typingSpeed = pauseTime;
        } else if (isDeleting && charIndex === 0) {
          isDeleting = false;
          messageIndex = (messageIndex + 1) % messages.length;
          if (messageIndex === 0) {
            // After last message, show colored flash effect
            document.querySelector(".glitch").classList.add("active");
            setTimeout(() => {
              document.querySelector(".glitch").classList.remove("active");
              setTimeout(() => {
                typewriter.innerHTML =
                  "SYSTEM INITIALIZING<span class='blink'>_</span>";
                document
                  .querySelector(".enter-button")
                  .classList.add("visible");
              }, 100);
            }, 100);
            return;
          }
        }

        setTimeout(typeWriter, typingSpeed);
      }

      // Start typewriter effect after a short delay
      setTimeout(() => {
        typeWriter();
      }, 500);

      // Create audio context
      const audioContext = new (window.AudioContext ||
        window.webkitAudioContext)();

      // Reusable sound function
      function playButtonSound(frequency = 800, duration = 0.1, volume = 0.1) {
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.type = "square";
        oscillator.frequency.setValueAtTime(
          frequency,
          audioContext.currentTime
        );
        gainNode.gain.setValueAtTime(volume, audioContext.currentTime);

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.start();

        setTimeout(() => {
          oscillator.stop();
        }, duration * 1000);
      }

      function playClickSound() {
        playButtonSound();
        enterSite();
      }

      function enterSite() {
        // Set flag to indicate site has been loaded
        sessionStorage.setItem("loaded", "true");

        // Add transition effect
        document.body.style.opacity = "0";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 500);
      }
    </script>
  </body>
</html>
